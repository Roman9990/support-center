<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Связь с администратором</title>
  <style>
    :root {
      --font-family-base: 'Helvetica', sans-serif;
      --radius-lg: 16px;
      --space-16: 16px;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family-base);
      background-color: #0f0f23;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .app {
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: appFadeIn 1s ease-out;
    }
    @keyframes appFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin: var(--space-16) 0;
      padding: var(--space-16);
    }
    .hidden {
      display: none;
    }
    button {
      background: #ec4899;
      border: none;
      padding: 10px 20px;
      margin: 0 8px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #db2777;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <h1>Доступные администраторы для связи</h1>
    <div id="admins-list" class="glass-card">
      <p>Загрузка администраторов...</p>
    </div>
    <div id="confirmation" class="glass-card hidden">
      <p>Вы уверены, что хотите связаться с администратором?</p>
      <button id="btn-confirm">Да, связаться</button>
      <button id="btn-cancel">Отмена</button>
    </div>
    <div id="status" class="glass-card hidden">
      <p id="status-text">Пожалуйста, подождите...</p>
    </div>
  </div>

  <script>
    class AdminSelectionApp {
      constructor() {
        this.telegramWebApp = window.Telegram.WebApp;
        this.adminsListEl = document.getElementById('admins-list');
        this.confirmEl = document.getElementById('confirmation');
        this.statusEl = document.getElementById('status');
        this.statusTextEl = document.getElementById('status-text');
        this.selectedAdminId = null;
        this.init();
      }

      init() {
        this.telegramWebApp.ready();
        this.telegramWebApp.expand();
        this.fetchAdmins();
        document.getElementById('btn-confirm').onclick = () => this.sendRequest();
        document.getElementById('btn-cancel').onclick = () => this.showAdminsList();
      }

      async fetchAdmins() {
        try {
          const queryId = this.telegramWebApp.initDataUnsafe.query_id;
          const res = await fetch(queryId
            ? `/get_admins?query_id=${queryId}`
            : '/get_admins');
          const data = await res.json();
          this.renderAdmins(data.admins);
        } catch (e) {
          this.adminsListEl.innerHTML = '<p>Ошибка загрузки. Попробуйте снова.</p>';
        }
      }

      renderAdmins(admins) {
        if (!admins.length) {
          this.adminsListEl.innerHTML = '<p>Все администраторы сейчас недоступны</p>';
          return;
        }
        this.adminsListEl.innerHTML = '';
        admins.forEach(admin => {
          const btn = document.createElement('button');
          btn.textContent = admin.name;
          btn.onclick = () => this.confirmAdmin(admin.id, admin.name);
          this.adminsListEl.appendChild(btn);
        });
      }

      confirmAdmin(id, name) {
        this.selectedAdminId = id;
        this.confirmEl.querySelector('p').textContent = `Связаться с ${name}?`;
        this.showConfirm();
      }

      showConfirm() {
        this.adminsListEl.parentNode.classList.add('hidden');
        this.statusEl.classList.add('hidden');
        this.confirmEl.classList.remove('hidden');
      }

      showAdminsList() {
        this.confirmEl.classList.add('hidden');
        this.statusEl.classList.add('hidden');
        this.adminsListEl.parentNode.classList.remove('hidden');
      }

      async sendRequest() {
        this.confirmEl.classList.add('hidden');
        this.statusEl.classList.remove('hidden');
        this.statusTextEl.textContent = 'Запрос отправлен администратору';
        this.telegramWebApp.sendData(JSON.stringify({
          action: 'request_chat',
          admin_id: this.selectedAdminId
        }));
      }
    }

    window.addEventListener('DOMContentLoaded', () => new AdminSelectionApp());
  </script>
</body>
</html>
